      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                post_title:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: lbbbqwjnsdzdbl
                post_short_description:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: sgphbisodviazakkpjl
                post_image:
                  type: string
                  format: binary
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
                post_price:
                  type: number
